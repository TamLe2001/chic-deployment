version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chic-backend
    environment:
      # Adjust DB name and secret as needed
      MONGO_URI: "mongodb://mongo:27017/chicforgeeks"
      FLASK_ENV: "production"
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    working_dir: /app/frontend
    image: node:22-alpine
    container_name: chic-frontend
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    environment:
      # Make backend base URL available to Next.js
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000/api"
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: chic-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  frontend_node_modules:
